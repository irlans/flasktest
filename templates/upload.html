<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        *{
            text-align: center;
            margin: 0 auto;
        }
        .fileupload{
            position: relative;
            top: 50px;
        }
    </style>
    <title>upload</title>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data" class="fileupload">
        <input type="file" name="file">
        <input type="submit" value="上传">
    </form>
    <div>
        {% if content %}
            {{ content.info }}
        {% endif %}
    </div>
</body>
</html>
